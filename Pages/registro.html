<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videoclub - Registro</title>
    <!-- Agrega las fuentes de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap">
    <!-- Agrega tu hoja de estilos personalizada -->
    <link rel="stylesheet" href="/styles.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../img/favicon.png">
</head>
<body>
    <!-- Agrega el logo y el menú de navegación -->
    <header>
        <div class="header-logo">
            <img src="../img/logo.svg" alt="Videoclub Logo">
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/Pages/catalogo.html">Catálogo</a></li>
                <li><a href="/Pages/nosotros.html">Nosotros</a></li>
                <li><a href="/Pages/registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form id="registro-form">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre y Apellido">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@mail.com">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Mínimo 8 caracteres, con letras y números" placeholder="Mínimo 8 caracteres, con letras y números">
            <label for="confirm-contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirm-contrasena" name="confirm-contrasena" required placeholder="Confirmar Contraseña">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="^[1-9]\d{8}$" title="Sin el 0 y sin el 15" placeholder="Sin el 0 y sin el 15">
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-content-container">
                <span class="menu-title">Políticas</span>
                <a href="/subpages/privacidad.html" class="menu-item-footer">Políticas de privacidad</a>
                <a href="/subpages/termycond.html" class="menu-item-footer">Términos de servicio</a>
            </div>
            <div class="footer-menus">
                <div class="footer-content-container">
                    <span class="menu-title">Políticas</span>
                    <a href="Pages/privacidad.html" class="menu-item-footer">Privacidad</a>
                    <a href="Pages/cookies.html" class="menu-item-footer">Cookies</a>
                    <a href="Pages/terminos.html" class="menu-item-footer">Términos de servicio</a>
                </div>
                <div class="footer-content-container">
                    <span class="menu-title">Menú</span>
                    <a href="index.html" class="menu-item-footer">Inicio</a>
                    <a href="Pages/catalogo.html" class="menu-item-footer">Catálogo</a>
                    <a href="Pages/nosotros.html" class="menu-item-footer">Nosotros</a>
                    <a href="Pages/registro.html" class="menu-item-footer">Registro</a>
                </div>
            </div>
            <div class="footer-content-container">
                <span class="menu-title">Redes Sociales</span>
                <div class="social-container">
                    <a href="#" class="social-link"></a>
                    <a href="#" class="social-link"></a>
                    <a href="#" class="social-link"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="/registro.js"></script>
</body>
</html>
