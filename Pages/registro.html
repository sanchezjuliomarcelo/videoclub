<body>
    <!-- Agrega el logo y el menú de navegación -->

        <div class="header-logo">
            <a href="../index.html">
                <img src="../img/logo.svg" alt="Videoclub Logo">
            </a>
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a class="activo" href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <div class="registro-container">
        <img src="../img/registro.gif" alt="">

        <form id="registro-form">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre y Apellido">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@mail.com">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Mínimo 8 caracteres, con letras y números"
                placeholder="Mínimo 8 caracteres, con letras y números">
            <label for="confirm-contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirm-contrasena" name="confirm-contrasena" required
                placeholder="Confirmar Contraseña">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="^[1-9]\d{8}$" title="Sin el 0 y sin el 15"
                placeholder="Sin el 0 y sin el 15">
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-content-container">
